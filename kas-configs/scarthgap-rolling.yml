header:
  version: 16

build_system: openembedded

machine: qemux86-64
distro: nodistro
target: ros-image-core

repos:
  openembedded-core:
    url: https://github.com/openembedded/openembedded-core.git
    branch: scarthgap
    path: layers/openembedded-core
    layers:
      meta:
  bitbake:
    url: https://github.com/openembedded/bitbake.git
    branch: "2.8"
    path: layers/openembedded-core/bitbake
    layers:
      bitbake: excluded
  meta-openembedded:
    url: https://github.com/openembedded/meta-openembedded.git
    branch: scarthgap
    path: layers/meta-openembedded
    layers:
      meta-oe:
      meta-python:
      meta-networking:
  meta-ros:
    layers:
      meta-ros-common:
      meta-ros2:
      meta-ros2-rolling:

local_conf_header:
  standard:
    CONF_VERSION = "2"

  diskmon: |
    BB_DISKMON_DIRS ?= "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
        
# Frankly, idk why but ipk gives me funny file not found errors
  package_class:
    PACKAGE_CLASSES ?= "package_rpm"
